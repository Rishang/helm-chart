name: Package Helm Charts

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  release-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Set up GitHub CLI
        run: |
          type -p gh >/dev/null || (echo "GitHub CLI is not installed" && exit 1)
          gh --version

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update chart versions
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          for CHART in component-chart loki-stack; do
            CHART_PATH="helm/${CHART}/Chart.yaml"
            if [ ! -f "$CHART_PATH" ]; then
              echo "::error::Missing $CHART_PATH"
              exit 1
            fi
            sed -i "s/^version:.*/version: ${VERSION}/" "$CHART_PATH"
            echo "Updated $CHART_PATH to ${VERSION}"
          done

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Package charts using Task
        run: task helm-package-publish

      - name: Upload chart packages as release assets
        run: |
          set -euo pipefail
          for package in web/static/charts/*.tgz; do
            if [ -f "$package" ]; then
              echo "Uploading $(basename $package) to release ${{ github.ref_name }}"
              gh release upload "${{ github.ref_name }}" "$package" --clobber
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit chart index to main
        run: |
          set -euo pipefail
          
          # Fetch the latest main branch
          git fetch origin main:main
          git checkout main
          
          # Re-run task to ensure we have the latest
          task helm-package-publish
          
          # Commit and push if there are changes
          git add web/static/charts/
          if ! git diff --staged --quiet; then
            git commit -m "Release Helm charts ${{ github.ref_name }}"
            git push origin main
          else
            echo "No changes to commit"
          fi
