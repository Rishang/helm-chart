name: Package Helm Chart

on:
  release:
    types:
      - published
    paths:
      - 'helm/**'  # only trigger if chart changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      # 3. Package the Helm chart
      - name: Package Helm chart
        run: |
          helm package helm/component-chart --destination ./helm-packages

      # 4. Upload as artifact (optional)
      - name: Upload Helm tarball
        uses: actions/upload-artifact@v4
        with:
          name: helm-component-chart
          path: ./helm-packages/*.tgz

      # 5. Optionally: push to a release or GitHub Pages
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./helm-packages/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
