name: Package Helm Charts

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  release-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Set up GitHub CLI
        run: |
          type -p gh >/dev/null || (echo "GitHub CLI is not installed" && exit 1)
          gh --version

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update chart versions
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          for CHART in component-chart loki-stack; do
            CHART_PATH="helm/${CHART}/Chart.yaml"
            if [ ! -f "$CHART_PATH" ]; then
              echo "::error::Missing $CHART_PATH"
              exit 1
            fi
            sed -i "s/^version:.*/version: ${VERSION}/" "$CHART_PATH"
            echo "Updated $CHART_PATH to ${VERSION}"
          done

      - name: Add chart repositories
        run: |
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update

      - name: Update chart dependencies
        run: |
          set -euo pipefail
          for CHART in component-chart loki-stack; do
            CHART_DIR="helm/${CHART}"
            if [ -f "$CHART_DIR/Chart.yaml" ] && grep -q "dependencies:" "$CHART_DIR/Chart.yaml"; then
              echo "Updating dependencies for ${CHART}"
              helm dependency update "$CHART_DIR"
            else
              echo "No dependencies to update for ${CHART}"
            fi
          done

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Package charts
        run: |
          set -euo pipefail
          mkdir -p .cr-release-packages
          VERSION="${{ steps.version.outputs.version }}"
          for CHART in component-chart loki-stack; do
            CHART_DIR="helm/${CHART}"
            echo "Packaging ${CHART} version ${VERSION}"
            helm package "$CHART_DIR" --destination .cr-release-packages
          done

      - name: Create chart index
        run: |
          set -euo pipefail
          mkdir -p .cr-index
          helm repo index .cr-release-packages --url https://rishang.github.io/common-chart/charts --merge .cr-index/index.yaml || \
          helm repo index .cr-release-packages --url https://rishang.github.io/common-chart/charts
          mv .cr-release-packages/index.yaml .cr-index/

      - name: Upload chart packages as release assets
        run: |
          set -euo pipefail
          for package in .cr-release-packages/*.tgz; do
            if [ -f "$package" ]; then
              echo "Uploading $(basename $package) to release ${{ github.ref_name }}"
              gh release upload "${{ github.ref_name }}" "$package" --clobber
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit chart index to main
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create charts directory in web/static if it doesn't exist
          mkdir -p web/static/charts
          
          # Copy index.yaml to web/static/charts
          cp .cr-index/index.yaml web/static/charts/index.yaml
          
          # Copy packaged charts to web/static/charts
          cp .cr-release-packages/*.tgz web/static/charts/ || true
          
          git add web/static/charts/
          git diff --staged --quiet || git commit -m "Update Helm chart index for release ${{ github.ref_name }}"
          git push origin main
