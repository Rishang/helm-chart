loki:
  enabled: true
  deploymentMode: SingleBinary
  loki:
    image:
      tag: "3.5.5"
    auth_enabled: false
    commonConfig:
      replication_factor: 1
      path_prefix: /var/loki
      storage:
        filesystem:
          chunks_directory: /var/loki/chunks
    storage:
      type: 'filesystem'
    schemaConfig:
      configs:
        - from: 2024-04-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    limits_config:
      retention_period: 168h  # 7 days
      max_query_series: 1000
      max_query_lookback: 168h
    compactor:
      working_directory: /var/loki/compactor
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_request_store: filesystem
  
  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      storageClass: local-path
      size: 1Gi

  # Disable ruler to avoid read-only filesystem issues
  ruler:
    enabled: true
  gateway:
    enabled: false

promtail:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  config:
    clients:
      - url: http://{{ .Release.Name }}-loki:3100/loki/api/v1/push
    positions:
      filename: /tmp/positions.yaml
    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - monitoring
                - default
        relabel_configs:
          # Only scrape pods with app label to reduce file watches
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: .+
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
        pipeline_stages:
          - docker: {}
    limits_config:
      readline_rate: 100
      readline_burst: 1000
      max_streams: 5000

kube-prometheus-stack:
  enabled: true
  prometheus:
    enabled: true
    prometheusSpec:
      retention: 2d
      replicas: 1
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 1Gi
            storageClassName: local-path

  grafana:
    enabled: true
    service:
      type: ClusterIP          # easy external access in dev/test
    persistence:
      enabled: true              # no PVC, data resets on pod restart
      storageClassName: local-path
      size: 1Gi
    ingress:
      enabled: false
      ingressClassName: nginx
    # Disable init-chown-data to avoid permission issues with local-path storage
    initChownData:
      enabled: false
    additionalDataSources:
      - name: Loki
        type: loki
        uid: loki
        url: http://{{ .Release.Name }}-loki:3100
        access: proxy
        isDefault: false
        jsonData:
          maxLines: 1000
  
  alertmanager:
    alertmanagerSpec:
      replicas: 1
      storage:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 1Gi
            storageClassName: local-path

  kubeStateMetrics:
    enabled: true

  nodeExporter:
    enabled: true
